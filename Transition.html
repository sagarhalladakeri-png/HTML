<head>

    <style>
        *{
            margin: 0;

        }
        body{
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            transition-property:background-color ;

        body:hover{

        }
        .box{
            height: 100px;

        .box:hover{
            width: 200px;
            height: 200px;
            transform: translate(-10px,-40px,50px) rotate(120deg) skew(20deg);
            border-radius: 25%;
            background-color: rgb(230, 247, 0);

        }
